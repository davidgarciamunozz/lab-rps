<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera - Resultado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel o Tijera</h1>
        
        <div class="result-area">
            <h2 id="result-title">Resultado del Juego</h2>
            
            <div id="result-message"></div>
            <div id="result-details"></div>
            
            <div id="countdown-container">
                <p>Nuevo juego en: <span id="countdown">5</span> segundos</p>
            </div>
            
            <div id="reset-container" class="hidden">
                <p>Se ha creado un nuevo juego. Vuelve a la pantalla principal para participar.</p>
                <a href="/" class="btn">Volver al inicio</a>
            </div>
        </div>
    </div>
    
    <script src="js/result.js"></script>
</body>
</html>
