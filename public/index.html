<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera - Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel o Tijera</h1>
        <div class="registration">
            <h2>Registro de Jugadores</h2>
            <p id="players-status">Esperando jugadores (0/2)</p>
            
            <div id="registration-form">
                <input type="text" id="player-name" placeholder="Tu nombre" required>
                <button id="register-btn">Registrarme</button>
            </div>
            
            <div id="registered-players">
                <h3>Jugadores Registrados:</h3>
                <ul id="players-list"></ul>
            </div>
            
            <div id="waiting-message" class="hidden">
                <p>Esperando a que se registre otro jugador...</p>
            </div>
            
            <div id="ready-message" class="hidden">
                <p>Â¡Ambos jugadores registrados!</p>
                <button id="start-game-btn">Comenzar Juego</button>
            </div>
            
            <div id="error-message" class="error hidden"></div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
